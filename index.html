<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#FFF5EB">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>きょう何食べる？</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <!-- ヘッダー -->
    <header class="header">
      <h1 class="header-title">きょう何食べる？</h1>
    </header>

    <!-- メインコンテンツ -->
    <main class="main">
      <!-- カレンダー画面 -->
      <section id="calendar-view" class="view active">
        <div class="calendar-header">
          <button id="prev-month" class="btn-icon" aria-label="前月">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M15 18l-6-6 6-6" />
            </svg>
          </button>
          <h2 id="current-month" class="calendar-title">2024年12月</h2>
          <button id="next-month" class="btn-icon" aria-label="次月">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 18l6-6-6-6" />
            </svg>
          </button>
        </div>
        <div class="calendar-weekdays">
          <span>日</span><span>月</span><span>火</span><span>水</span><span>木</span><span>金</span><span>土</span>
        </div>
        <div id="calendar-grid" class="calendar-grid"></div>
      </section>

      <!-- レシピ一覧画面 -->
      <section id="recipes-view" class="view">
        <div class="recipes-header">
          <div class="category-filter">
            <button class="filter-btn active" data-category="all">すべて</button>
            <button class="filter-btn" data-category="主菜">主菜</button>
            <button class="filter-btn" data-category="副菜">副菜</button>
            <button class="filter-btn" data-category="汁物">汁物</button>
            <button class="filter-btn" data-category="ご飯もの">ご飯</button>
            <button class="filter-btn" data-category="麺類">麺類</button>
          </div>
        </div>
        <div id="recipes-list" class="recipes-list"></div>
        <button id="add-recipe-btn" class="fab" aria-label="レシピを追加">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 5v14M5 12h14" />
          </svg>
        </button>
      </section>

      <!-- 買い物メモ画面 -->
      <section id="shopping-view" class="view">
        <div class="shopping-header">
          <h2>買い物メモ</h2>
          <button id="generate-list-btn" class="btn-secondary">献立から生成</button>
        </div>
        <div id="shopping-list" class="shopping-list"></div>
        <div class="add-item-form">
          <input type="text" id="new-item-input" placeholder="追加する食材..." class="input">
          <button id="add-item-btn" class="btn-primary">追加</button>
        </div>
        <button id="delete-checked-btn" class="btn-delete-checked">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="3 6 5 6 21 6" />
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
          </svg>
          チェック済みを削除
        </button>

        <!-- 常備品セクション -->
        <div class="staples-section">
          <div class="staples-header">
            <h3>常備品</h3>
            <span class="staples-hint">タップで在庫切り替え</span>
          </div>
          <div id="staples-list" class="staples-list"></div>
          <div class="add-staple-form">
            <input type="text" id="new-staple-input" placeholder="常備品を追加..." class="input">
            <button id="add-staple-btn" class="btn-primary">追加</button>
          </div>
        </div>
      </section>

      <!-- 設定画面 -->
      <section id="settings-view" class="view">
        <div class="settings-header">
          <h2>設定</h2>
        </div>
        <div class="settings-content">
          <!-- データ管理セクション -->
          <div class="settings-section">
            <h3 class="settings-section-title">データ管理</h3>
            <p class="settings-section-desc">端末を変更する際はデータをエクスポートしてバックアップを取っておきましょう。</p>
            <div class="settings-buttons">
              <button id="export-data-btn" class="btn-export">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                  <polyline points="7 10 12 15 17 10" />
                  <line x1="12" y1="15" x2="12" y2="3" />
                </svg>
                データをエクスポート
              </button>
              <button id="import-data-btn" class="btn-import">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                  <polyline points="17 8 12 3 7 8" />
                  <line x1="12" y1="3" x2="12" y2="15" />
                </svg>
                データをインポート
              </button>
              <input type="file" id="import-file-input" accept=".json" style="display: none;">
            </div>
          </div>

          <!-- アプリ情報セクション -->
          <div class="settings-section">
            <h3 class="settings-section-title">アプリ情報</h3>
            <div class="app-info">
              <div class="app-info-row">
                <span class="app-info-label">アプリ名</span>
                <span class="app-info-value">きょう何食べる？</span>
              </div>
              <div class="app-info-row">
                <span class="app-info-label">バージョン</span>
                <span class="app-info-value">1.0.0</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- ナビゲーション -->
    <nav class="nav">
      <button class="nav-item active" data-view="calendar">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="4" width="18" height="18" rx="2" />
          <path d="M16 2v4M8 2v4M3 10h18" />
        </svg>
        <span>献立</span>
      </button>
      <button class="nav-item" data-view="recipes">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20" />
          <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z" />
        </svg>
        <span>レシピ</span>
      </button>
      <button class="nav-item" data-view="shopping">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z" />
          <path d="M3 6h18" />
          <path d="M16 10a4 4 0 0 1-8 0" />
        </svg>
        <span>買い物</span>
      </button>
      <button class="nav-item" data-view="settings">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3" />
          <path
            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
        </svg>
        <span>設定</span>
      </button>
    </nav>

    <!-- レシピ選択モーダル -->
    <div id="recipe-select-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="modal-date-title">12月23日の献立</h3>
          <button class="modal-close" aria-label="閉じる">&times;</button>
        </div>
        <div class="modal-body">
          <div id="selected-recipes" class="selected-recipes"></div>
          <h4>レシピを選択</h4>
          <div class="modal-category-filter">
            <button class="filter-btn active" data-category="all">すべて</button>
            <button class="filter-btn" data-category="主菜">主菜</button>
            <button class="filter-btn" data-category="副菜">副菜</button>
            <button class="filter-btn" data-category="汁物">汁物</button>
            <button class="filter-btn" data-category="ご飯もの">ご飯</button>
            <button class="filter-btn" data-category="麺類">麺類</button>
          </div>
          <div id="modal-recipes-list" class="modal-recipes-list"></div>
        </div>
      </div>
    </div>

    <!-- レシピ詳細/編集モーダル -->
    <div id="recipe-detail-modal" class="modal">
      <div class="modal-content modal-large">
        <div class="modal-header">
          <h3 id="recipe-modal-title">レシピ詳細</h3>
          <button class="modal-close" aria-label="閉じる">&times;</button>
        </div>
        <div class="modal-body">
          <form id="recipe-form">
            <input type="hidden" id="recipe-id">
            <div class="form-group">
              <label for="recipe-name">レシピ名</label>
              <input type="text" id="recipe-name" class="input" required>
            </div>
            <div class="form-group">
              <label for="recipe-category">カテゴリ</label>
              <select id="recipe-category" class="input">
                <option value="主菜">主菜</option>
                <option value="副菜">副菜</option>
                <option value="汁物">汁物</option>
                <option value="ご飯もの">ご飯もの</option>
                <option value="麺類">麺類</option>
              </select>
            </div>
            <div class="form-group">
              <label>材料</label>
              <div id="ingredients-list" class="ingredients-list"></div>
              <button type="button" id="add-ingredient-btn" class="btn-secondary btn-small">+ 材料を追加</button>
            </div>
            <div class="form-group">
              <label for="recipe-instructions">作り方</label>
              <textarea id="recipe-instructions" class="input textarea" rows="4"></textarea>
            </div>
            <div class="form-actions">
              <button type="button" id="delete-recipe-btn" class="btn-danger">削除</button>
              <button type="submit" class="btn-primary">保存</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- 期間選択モーダル -->
    <div id="date-range-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>買い物リストを生成</h3>
          <button class="modal-close" aria-label="閉じる">&times;</button>
        </div>
        <div class="modal-body">
          <p>献立から食材リストを生成する期間を選択してください。</p>
          <div class="form-group">
            <label for="date-start">開始日</label>
            <input type="date" id="date-start" class="input">
          </div>
          <div class="form-group">
            <label for="date-end">終了日</label>
            <input type="date" id="date-end" class="input">
          </div>
          <div class="form-actions">
            <button id="generate-confirm-btn" class="btn-primary">生成する</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="data/recipes.js"></script>
  <script src="app.js"></script>
</body>

</html>
